  <link rel="shortcut icon" href="images/about/04-1.jpg">

<body>
<nav>
    <div class="wrap">
      <div id="logo">
        <a href="index.html"><img src="images/about/04-1.jpg"></a>
        <p><span class="name single">경북대학교</span></p>
      </div>
      <ul id="menu">
        <li><a href="faq">요약</a></li>
        <li><a href="logind35f.html">비교과영역</a></li>
        <li class="active"><a href="calculator">학점계산기</a></li>

      </ul>
    </div>
  </nav>
<div id="container" class="calculator">
    <input type="hidden" id="userId" value="0">
    <input type="hidden" id="userRequiredCredit" value="150">
    <input type="hidden" id="userGradeType" value="1">
    <aside class="none">
      <div class="title">
        <a class="hamburger"></a>
        <h1>학점 계산기</h1>
      </div>
    </aside>
    <div class="section">
      <div class="chart">
        <article class="overview">
          <div class="column gpa">
            <h4>전체 평점</h4>
            <p class="value"></p>
            <p class="total"></p>
          </div>
          <div class="column major">
            <h4>전공 평점</h4>
            <p class="value"></p>
            <p class="total"></p>
          </div>
          <div class="column acquisition">
            <h4>취득 학점</h4>
            <p class="value"></p>
            <p class="total" title="졸업 학점 설정"></p>
          </div>
        </article>
        <article class="semester">
          <div class="series">
            <div class="legend"></div>
            <div class="plot"></div>
          </div>
          <ul class="ratioplot"></ul>
        </article>
      </div>
      <div class="menu"></div>
      <table class="subjects">
        <caption>
          <h3></h3>
          <dl class="information">
            <dt>평점</dt>
            <dd class="gpa"></dd>
            <dt>전공</dt>
            <dd class="major"></dd>
            <dt>취득</dt>
            <dd class="acquisition"></dd>
          </dl>
          <a class="import">시간표 불러오기</a>
        </caption>
        <thead>
          <tr>
            <th class="name">과목명</th>
            <th class="credit">학점</th>
            <th class="grade">성적</th>
            <th class="major">전공</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <a class="new">더 입력하기</a>
              <a class="reset">초기화</a>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <hr>
    <form id="importForm" class="modal">
      <a title="닫기" class="close"></a>
      <h3>내 시간표 가져오기</h3>
      <p>
        <label>시간표 선택</label>
        <select name="semester"></select>
      </p>
      <input type="submit" value="가져오기" class="button">
    </form>
    <form id="requiredCreditForm" class="modal">
      <a title="닫기" class="close"></a>
      <h3>졸업 학점 설정</h3>
      <p>
        <label>졸업 학점</label>
        <input type="number" name="required_credit" maxlength="3" class="text">
      </p>
      <input type="submit" value="저장" class="button">
    </form>
  </div>
