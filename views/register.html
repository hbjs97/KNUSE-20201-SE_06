    height: 510px;
">    <h2>학생경력관리시스템 회원가입</h2>
    <p class="description">yes 계정으로 <strong>학생경력관리시스템</strong> 에<br>계정을 연동하여 사용하실 수 있습니다.</p>
    <h2>계정 연동</h2>
    <div class="input">
      <div class="label"><label>yes 계정</label></div>
      <input type="text" name="yes_id" maxlength="20" placeholder="아이디" autocomplete="off" class="search">

    <div class="input">
      <div class="label"><label>학생경력관리시스템 비밀번호 설정</label></div>
      <input type="text" name="password" maxlength="20" placeholder="비밀번호" autocomplete="off" class="search">
      <input type="hidden" name="campus_id">
    </div>
    <ol class="campuses"></ol>
    <input type="submit" value="다음">
  </form>
